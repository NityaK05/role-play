<!-- setup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Role-Play Simulator â€” Setup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0D0B14;
      color: #E8E3F0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #1B1625;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #6C5CE7, #A29BFE);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .setup-container {
      background: #1B1625;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      border: 1px solid #2D1B4E;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-top: 80px;
    }

    .setup-title {
      font-size: 28px;
      color: #A29BFE;
      text-align: center;
      margin-bottom: 8px;
    }

    .setup-subtitle {
      font-size: 16px;
      color: #B19CD9;
      text-align: center;
      margin-bottom: 32px;
    }

    .form-section {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #E8E3F0;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      background: #2D1B4E;
      border: 1px solid #4B3F72;
      color: #E8E3F0;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: #6C5CE7;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      outline: none;
    }

    .form-textarea {
      height: 100px;
      resize: vertical;
      font-family: inherit;
    }

    .form-textarea::placeholder {
      color: #7B68A2;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }

    .form-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .nav-btn {
      flex: 1;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .prev-btn {
      background: #2D1B4E;
      color: #B19CD9;
      margin-right: 20px;
    }

    .prev-btn:hover {
      background: #4B3F72;
      color: #E8E3F0;
    }

    .start-btn {
      background: linear-gradient(135deg, #6C5CE7, #A29BFE);
      color: white;
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
    }

    .history-btn {
      position: absolute;
      top: 85px;
      right: 35px;
      background: #2D1B4E;
      color: #B19CD9;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 1001;
    }

    .history-btn:hover {
      background: #4B3F72;
      color: #E8E3F0;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">ðŸŽ­</div>
    <span style="font-weight: 600;">Role-Play Simulator</span>
  </div>

  <!-- Previous Conversations Button -->
  <button class="history-btn" onclick="openHistory()">
    Previous Conversations
  </button>

  <!-- Setup Form -->
  <div class="setup-container">
    <h1 class="setup-title">Create Your Scenario</h1>
    <p class="setup-subtitle">
      Configure your role-play simulation to practice important conversations
    </p>

    <div class="form-section">
      <label class="form-label">Scenario Title</label>
      <input id="scenarioTitle" type="text" class="form-input" placeholder="Enter a title for this sessionâ€¦" />
    </div>

    <div class="form-section">
      <label class="form-label">Scenario Type</label>
      <input id="scenarioType" type="text" class="form-input" placeholder="Enter your scenario typeâ€¦" />
    </div>

    <div class="form-grid">
      <div class="form-section">
        <label class="form-label">Your Role</label>
        <input id="yourRole" type="text" class="form-input" placeholder="e.g., Employee seeking raise" />
      </div>
      <div class="form-section">
        <label class="form-label">AI's Role</label>
        <input id="aiRole" type="text" class="form-input" placeholder="e.g., Your manager" />
      </div>
    </div>

    <div class="form-section">
      <label class="form-label">Context & Objectives</label>
      <textarea id="contextObjectives"
        class="form-textarea"
        placeholder="Describe the situation, your goals, and any specific challenges you want to practice..."
      ></textarea>
    </div>

    <div class="form-section">
      <label class="form-label">Formality Level</label>
      <select id="formality" class="form-select">
        <option>Casual</option>
        <option>Neutral</option>
        <option>Formal</option>
      </select>
    </div>

    <div class="form-navigation">
      <button class="nav-btn prev-btn" onclick="goPrevious()">Previous</button>
      <button class="nav-btn start-btn" onclick="startSimulation()">Start Simulation</button>
    </div>
  </div>

  <script>
    function startSimulation() {
      // You can optionally gather form data and pass via query params or localStorage here.
      window.location.href = 'simulation.html';
    }

    function goPrevious() {
      // If you later add a multi-step setup, handle "Previous" here.
      alert('Already at first step.');
    }

    function openHistory() {
      // Hook up your previous-conversations modal or page here.
      alert('Open Previous Conversations (not yet implemented).');
    }

    function startSimulation() {
        const title = document.getElementById('scenarioTitle').value.trim() || 'Practice Session';
        localStorage.setItem('sessionTitle', title);
        window.location.href = 'simulation.html';
      }

  </script>
</body>
</html>
