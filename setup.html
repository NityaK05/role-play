<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Role-Play Simulator â€” Setup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0D0B14;
      color: #E8E3F0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px; /* Moved card down further */
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #1B1625;
      padding: 15px 16px; /* Made nav bar taller */
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1;
      font-size: 18px;
    }

    .logo {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #6C5CE7, #A29BFE);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .setup-container {
      background: #1B1625;
      border-radius: 10px;
      padding: 20px;
      max-width: 460px;
      width: 100%;
      border: 1px solid #2D1B4E;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }

    .setup-title {
      font-size: 18px;
      color: #A29BFE;
      text-align: center;
      margin-bottom: 4px;
    }

    .setup-subtitle {
      font-size: 12px;
      color: #B19CD9;
      text-align: center;
      margin-bottom: 16px;
    }

    .form-section {
      margin-bottom: 12px;
    }

    .form-label {
      display: block;
      margin-bottom: 4px;
      font-size: 11px;
      font-weight: 600;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      background: #2D1B4E;
      border: 1px solid #4B3F72;
      color: #E8E3F0;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: #6C5CE7;
      box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
      outline: none;
    }

    .form-textarea {
      height: 60px;
      font-family: inherit;
      resize: vertical;
    }

    .form-textarea::placeholder {
      color: #7B68A2;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .nav-btn {
      flex: 1;
      padding: 8px 0;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    .prev-btn {
      background: #2D1B4E;
      color: #B19CD9;
      margin-right: 10px;
    }

    .prev-btn:hover {
      background: #4B3F72;
      color: #E8E3F0;
    }

    .start-btn {
      background: linear-gradient(135deg, #6C5CE7, #A29BFE);
      color: white;
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 14px rgba(108, 92, 231, 0.4);
    }

    .history-btn {
      position: absolute;
      top: 60px; /* Matches increased nav height */
      right: 16px;
      background: #2D1B4E;
      color: #B19CD9;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      z-index: 1001;
    }

    .history-btn:hover {
      background: #4B3F72;
      color: #E8E3F0;
      transform: translateY(-2px);
      box-shadow: 0 3px 12px rgba(108, 92, 231, 0.4);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŽ­</div>
    <span style="font-weight: 600;">Role-Play Simulator</span>
  </div>

  <button class="history-btn" onclick="openHistory()">Previous Conversations</button>

  <div class="setup-container">
    <h1 class="setup-title">Create Your Scenario</h1>
    <p class="setup-subtitle">Configure your role-play simulation</p>

    <div class="form-section">
      <label class="form-label">Scenario Title</label>
      <input id="scenarioTitle" type="text" class="form-input" placeholder="Enter a titleâ€¦" />
    </div>

    <div class="form-section">
      <label class="form-label">Scenario Type</label>
      <input id="scenarioType" type="text" class="form-input" placeholder="Enter a typeâ€¦" />
    </div>

    <div class="form-grid">
      <div class="form-section">
        <label class="form-label">Your Role</label>
        <input id="yourRole" type="text" class="form-input" placeholder="e.g., Employee" />
      </div>
      <div class="form-section">
        <label class="form-label">AI's Role</label>
        <input id="aiRole" type="text" class="form-input" placeholder="e.g., Manager" />
      </div>
    </div>

    <div class="form-section">
      <label class="form-label">Context & Objectives</label>
      <textarea id="contextObjectives" class="form-textarea" placeholder="Goals, challenges, etc."></textarea>
    </div>

    <div class="form-section">
      <label class="form-label">Formality Level</label>
      <select id="formality" class="form-select">
        <option>Casual</option>
        <option>Neutral</option>
        <option>Formal</option>
      </select>
    </div>

    <div class="form-navigation">
      <button class="nav-btn prev-btn" onclick="goPrevious()">Previous</button>
      <button class="nav-btn start-btn" onclick="startSimulation()">Start Simulation</button>
    </div>
  </div>

  <script>
    function startSimulation() {
      const title = document.getElementById('scenarioTitle').value.trim() || 'Practice Session';
      localStorage.setItem('sessionTitle', title);
      window.location.href = 'simulation.html';
    }

    function goPrevious() {
      alert('Already at first step.');
    }

    function openHistory() {
      alert('Open Previous Conversations (not yet implemented).');
    }
  </script>
</body>
</html>
